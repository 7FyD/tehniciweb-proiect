<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Faculty+Glyphic&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
    <link rel="stylesheet" href="../css/global.css" />
    <link rel="stylesheet" href="../css/recipes.css" />
    <script src="../js/middleware.js"></script>
  </head>
  <body>
    <header class="navbar">
      <h1 class="logo">Recipe Void</h1>
      <nav class="nav-buttons">
        <div class="full-nav">
          <a href="index.html">Home</a>
          <a href="recipes.html">Recipes</a>
          <a class="auth" href="login.html">Login</a>
        </div>
        <div class="menu-nav">
          <a class="dropbtn">Menu</a>
          <div class="dropdown-content">
            <a href="index.html">Home</a>
            <a href="recipes.html">Recipes</a>
            <a class="auth" href="login.html">Login</a>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <button id="load-data-button" style="max-width: fit-content">
        Load Data
      </button>
      <div class="hero-image">
        <img src="../public/banner.webp" alt="A close-up view of food." />
      </div>
      <section class="hero-text">
        <h1>
          These are some quick, healthy & delicious meals that you can prepare,
          mostly in less than 1 hours!
        </h1>
        <h3>
          You can also <a href="/user/import">import your own recipes</a>, or
          make bookmark your
          <a href="/user/favorites"
            >favorite recipes to keep track of the tastiest dishes!</a
          >
        </h3>
      </section>
      <section class="header-container">
        <div class="pizza">
          <div class="half left"></div>
          <div class="half right"></div>
        </div>

        <div class="sort-container">
          <label for="sort-by">Sort by:</label>
          <select id="sort-by">
            <option value="default" selected="selected">Default</option>
            <option value="rating">Rating</option>
            <option value="time">Overall Time (Prep + Cook)</option>
            <option value="a-z">A-Z</option>
            <option value="z-a">Z-A</option>
          </select>
          <button id="sort-button">Sort</button>
        </div>
      </section>
      <!-- TODO: add loading spinner for the split second before the recipes load -->
      <div id="recipe-container"></div>
    </main>
    <script src="../js/load-recipes.js"></script>
    <script src="../js/load-localStorage.js"></script>
  </body>
</html>
